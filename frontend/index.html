<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>TrimDoc</title>
</head>
<body>
    <div class="loader hidden"> <!--The hidden class is specifically given to dynamically remove it using JS when the background operations are going on-->
        <img src="./images/Loop_Waiting.gif" alt="Loading..." class="loader-gif">
    </div>
    <div class="split-dialog hidden">
        <div class="dialog">
            <div>
                <div>
                    <h1 class="split-heading">Split PDF</h1>
                </div>
                <label>From</label>
                <input id="from" name="from" required>
                <label>To</label>
                <input id="to" name="to" required>
                <div class="btn-wrapper">
                    <button class="btn" type="submit" id="submit-btn">Submit</button>
                    <button class="btn" type="button" id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div class="hero-wrapper">
            <h1 class="hero"><span class="trim">Trim</span><span class="doc">Doc</span></h1>
        </div>
        <div class="button-wrapper-parent">
            <div class="button-wrapper">
                <button id="compress">Compress</button>
                <input type="file" id="compress-input" multiple>
                <button id="split">Split</button>
                <input type="file" id="split-input">
            </div>
        </div>
    </div>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
