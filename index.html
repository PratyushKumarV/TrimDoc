<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>TrimDoc</title>
</head>
<body>
    <div class="loader hidden"> <!--The hidden class is specifically given to dynamically remove it using JS when the background operations are going on-->>
        <img src="./images/Loop%20Waiting%20GIF%20by%20BenneBockshecker.gif" alt="Loading..." class="loader-gif">
    </div>
    <div class="hero-wrapper">
        <h1 class="hero"><span class="trim">Trim</span><span class="doc">Doc</span></h1>
    </div>
    <div class="button-wrapper">
        <button id="compress">Compress</button>
        <input type="file" id="compress-input">
        <button id="split">Split</button>
        <input type="file" id="split-input">
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
